{{ if .Params.toc }}
<section class="widget archives">
    <div class="widget-icon">
        {{ partial "helper/icon" "hash" }}
    </div>
    <h2 class="widget-title section-title">Table of contents</h2>
    <div class="widget-archive--toc">
        <aside>
            <header>
                <h2>{{.Title}}</h2>
            </header>
            {{.TableOfContents}}
        </aside>
    </div>
</section>
{{ end }}
