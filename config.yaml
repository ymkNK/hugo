baseurl: https://lllovol.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: lllovol

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics: G-MK7GTCNC34

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
    post: /:slug/
    page: /:slug/

params:
    mainSections:
        - posts
    featuredImageField: img
    rssFullContent: true
    favicon: https://lllovol.oss-cn-beijing.aliyuncs.com/assets/img/cat.jpg

    footer:
        since: 2018
        customText: Owner Rainbowly

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ⚖️
        subtitle: Stay Hungry, Stay Foolish
        avatar:
            local: false
            src: https://lllovol.oss-cn-beijing.aliyuncs.com/assets/img/cat.jpg

    article:
        math: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: gitalk

        gitalk:
            clientID: aaf5fc3a72ea9ce81d62
            clientSecret: 7792527b47af3239ddbc2274fb5fd141c28d8339
            repo: ymkNK.github.io
            owner: ymkNK
            admin: ['ymkNK']
            distractionFreeMode: true

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:



    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 100

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: true
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
